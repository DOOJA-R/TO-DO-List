<html>
    <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="widthdevice=width, initial-scale=1.0">
<!--import css---->
<link rel="stylesheet" href="style.css">
<!--import google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
<!-----font: awesome cdn css--->
     <link rel="stylesheet" href=styles.css>
<title>TO Do List</title>
    </head>
    <body>
        <main class="app">
           
           <section section class="greeting">
<h2 class="title"> 
  what's  up,<input type="text" id="name" placeholder="Name here">
</h2>
</section>

<section class="create-todo">
    <h3>CREATE A TODO </h3>

    <form id="new-todo-form">
        <h4>what's on your todo list</h4>
        <input type="text" name="content" id="content" placeholder="e.g make a vedios"/>
<h4>Pick a category</h4>

<div class="options">
    <label>
    <input type="radio" name="categroy" id="category1" value="business"/>
    <span class="bubble business"></span>
    <div>businees</div>
    </label>

    <label>
        <input type="radio" name="categroy" id="category1" value="personal"/>
        <span class="bubble personal"></span>
        <div>Personal</div>
        </label>

</div>

<input type="submit" value="Add todo"/>
    </form>

</section>

<section class="todo-list">
    <h3> TODO LIST</h3>
    <div class="list" id="todo-list">

        <div class="todo-item">
            <label>
                <input type="checkbox" />
                <span class="bubble business">

                </span>
            </label>
            <div class="todo-content">
                <input type="text" placeholder="e.g. make a vedio" readonly />
            </div>

            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>

        </div>
        <div class="todo-item">
            <label>
                <input type="checkbox" />
                <span class="bubble personal">

                </span>
            </label>
            <div class="todo-content">
                <input type="text" placeholder="get milk" readonly />
            </div>

            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>

        </div>

        

    </div>

</section>
</main>
<script src="script.js"></script>
    </body>
    </html>
